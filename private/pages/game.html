<!DOCTYPE html>
<html lang="en">
<head>
    <!--Head-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link-->
    <link rel="shortcut icon" href="/private/assets/icon/icons8-visual-game-boy-color-pixels-120.png" type="image/x-icon">
    <link rel="stylesheet" href="/private/css/style.css">
    <!--Title-->
    <title>Schlauchboot Versenken</title>
    <!--End-->
</head>
<body class="bg-img">
    <!--Header-->
    <header>
        <div class="title-div">
            <h1 class="game-title">Schlauchboot Versenken</h1>
        </div>
    </header>
    <!--End-->

    <!--Main-->
    <div class="main-game">
        <div class="table-container">
            <div class="div-player1">
                <div class="table-player1"></div>
                <canvas class="canvas-player1"></canvas>
            </div>
            <div class="div-player2">
                <div class="table-player2"></div>
                <canvas class="canvas-player2"></canvas>
            </div>
        </div>
        <div class="input-div">
            <h3>Spieler <h3 class="Input-player-onturn">Player1</h3> ist jetzt am zug. Bitte eine Funktion angeben.</h3>
            <input class="input" placeholder="Funktion eingeben">
            <button class="schuss-button">
                <span id="schuss-button-text">Schuss</span>
            </button>
        </div>
    </div>
    <!--End-->

    <!--Footer-->
    <footer class="game-footer">
        <div class="game-footer-buttons">
            <div>
                <button class="footer-button">
                    <span>Start Game</span>
                </button>
            </div>
            <div>
                <button class="footer-button">
                    <span>Restart Game</span>
                </button>
            </div>
            <div>
                <button class="footer-button">
                    <span>Back</span>
                </button>
            </div>
        </div>
    </footer>
    <!--End-->

    <!--Script-->
    <script src="/private/js/main.js"></script>
    <!--End-->
</body>
</html>
