<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/game-css.css">
    <link rel="stylesheet" href="/css/table.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Schlauchboot Versenken Game</title>
</head>
<body>

    <!--TABLE-->
    <div class="player1-container">
        <div class="boot-container">
            <div class="boot">
                <img src="" alt="boot-1-blau">
            </div>
            <div class="boot">
                <img src="" alt="boot-2-blau">
            </div>
            <div class="boot">
                <img src="" alt="boot-3-blau">
            </div>
            <div class="boot">
                <img src="" alt="boot-4-blau">
            </div>
        </div>
    </div>
    <div class="player2-container">
        <div class="boot-container">
            <div class="boot">
                <img src="" alt="boot-1-rot">
            </div>
            <div class="boot">
                <img src="" alt="boot-2-rot">
            </div>
            <div class="boot">
                <img src="" alt="boot-3-rot">
            </div>
            <div class="boot">
                <img src="" alt="boot-4-rot">
            </div>
        </div>
    </div>
    <div class="table-container">
        <div class="table-div" id="table">
        <canvas id="bg-canvas" width="40%" height="40%"></canvas>
        </div>
    </div>
    <!--END-->

    <!--Footer-->
    <div>
        <footer>
            <div class="Game-Interface-Create">
                <div class="row justify-content-center" style="padding-bottom: 0.7em;">
                    <div class=" " style="width: 200px;">
                        <button class="footer" onclick="initializeBoard()"> 
                            <span> Start Game
                            </span>
                        </button>
                    </div>
                    <div class=" " style="width: 200px;">
                        <button class="footer" onclick="resetBoard()">
                            <span> Restart Game
                            </span>
                        </button>
                    </div>
                    <div class=" " style="width: 200px;">
                        <button class="footer" onclick="window.location.href='/index.html';">
                            <span> Back
                            </span>
                        </button>
                    </div>
                </div>
                
            </div>
        </footer>
    </div>

    <!--END-->

    <!--Script-->
    <script src="/js/main.js"></script>
    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
