    <!-- In Ihrer HTML-Datei nach den anderen Script-Tags hinzuf체gen -->
    <script>
        // Funktion, um das Ziehen eines Boots zu aktivieren
        function allowDrag(event) {
            
            event.dataTransfer.setData("text", event.target.id);
        }

        // Funktion, um das Ablegen eines Boots zu behandeln
        function handleDrop(event) {
          
            event.preventDefault();
            var boatId = event.dataTransfer.getData("text");
            var targetTable = document.getElementById("table");
            var targetCell = event.target;

            // Pr체fen, ob das Boot in einer g체ltigen Zelle abgelegt wird
            if (targetTable.contains(targetCell) && !targetCell.classList.contains("occupied")) {
                // Setzen Sie das Boot in die Zelle und markieren Sie sie als belegt
                targetCell.appendChild(document.getElementById(boatId));
                targetCell.classList.add("occupied");
            }
        }

        // Funktion, um das Standardverhalten des Browsers w채hrend des Drag-and-Drop-Vorgangs zu verhindern
        function handleDragOver(event) {
            event.preventDefault();
        }
    </script>
