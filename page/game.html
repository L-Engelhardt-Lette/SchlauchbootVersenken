<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/game-css.css">
    <link rel="stylesheet" href="/css/table.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>Schlauchboot Versenken Game</title>
</head>
<body class="bg-img">
    <!--TABLE-->
    <div class="player1-container position-absolute top-50 start-0 translate-middle-y">
        <div class="boot-container">
            <h2 class="player-text">Player 1</h2>
            <div class="boot-group">
                <div class="boot">
                    <img class="draggable-boat" id="b1" src="/img/ships_new/ship-1-blue.png" alt="boot-1-blau">
                </div>
                <div class="boot">
                    <img class="draggable-boat" id="b2" src="/img/ships_new/ship-2-blue.png" alt="boot-2-blau">
                </div>
                <div class="boot">
                    <img class="draggable-boat" id="b3" src="/img/ships_new/ship-3-blue.png" alt="boot-3-blau">
                </div>
                <div class="boot">
                    <img class="draggable-boat" id="b4" src="/img/ships_new/ship-4-blue.png" alt="boot-4-blau">
                </div>
            </div>
            <div class="rotate-buttons">
                <i class="bi bi-arrow-clockwise rotation-buttons"></i>
                <i class="bi bi-arrow-counterclockwise rotation-buttons"></i>
            </div>
        </div>
    </div>
    <div class="player2-container position-absolute top-50 end-0 translate-middle-y ">
        <div class="boot-container">
            <h2 class="player-text">Player 2</h2>
            <div class="boot-group">
                <div class="boot">
                    <img class="draggable-boat" id="b1" src="/img/ships_new/ship-1-red.png" alt="boot-1-rot">
                </div>
                <div class="boot">
                    <img class="draggable-boat" id="b2" src="/img/ships_new/ship-2-red.png" alt="boot-2-rot">
                </div>
                <div class="boot">
                    <img class="draggable-boat" id="b3" src="/img/ships_new/ship-3-red.png" alt="boot-3-rot">
                </div>
                <div class="boot">
                    <img class="draggable-boat" id="b4" src="/img/ships_new/ship-4-red.png" alt="boot-4-rot">
                </div>
            </div>
            <div class="rotate-buttons">
                <i class="bi bi-arrow-clockwise rotation-buttons"></i>
                <i class="bi bi-arrow-counterclockwise rotation-buttons"></i>
            </div>
        </div>
    </div>
    <div class="table-container position-absolute top-50 start-50 translate-middle">
        <div class="table-div" id="table"></div>
        <canvas id="bg-canvas" width="40%" height="40%"></canvas>
    </div>
    <!--END-->

    <!--Footer-->
    <div>
        <footer>
            <div class="Game-Interface-Create">
                <div class="row justify-content-center" style="padding-bottom: 0.7em;">
                    <div class=" " style="width: 200px;">
                        <button class="footer" onclick="initializeBoard()"> 
                            <span> Start Game
                            </span>
                        </button>
                    </div>
                    <div class=" " style="width: 200px;">
                        <button class="footer" onclick="resetBoard()">
                            <span> Restart Game
                            </span>
                        </button>
                    </div>
                    <div class=" " style="width: 200px;">
                        <button class="footer" onclick="window.location.href='/index.html';">
                            <span> Back
                            </span>
                        </button>
                    </div>
                </div>
                
            </div>
        </footer>
    </div>
    <!--END-->

    <!-- Include the separate JavaScript file -->
    <script src="/js/main.js"></script>
    <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
